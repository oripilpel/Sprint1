<!DOCTYPE html>
<html lang="en">

<head>
    <title>MineSweeper</title>

</head>


<body onload="initGame()" style="background-image: url('img/img.png');">
    <div class="board">
        <div class="bar">
            <div class="lives"></div>
            <button onclick="restart()" class="smiley">ðŸ˜€</button>
            <div class="timer">0</div>

        <table>
